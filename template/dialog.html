<md-dialog aria-label="Add/Edit Note">
    <form name="form.userForm" novalidate>
        <input type="hidden" ng-model="formdata.id">
        <input type="hidden" ng-model="formdata.active">
        <input type="hidden" ng-model="formdata.color">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add/Edit Note</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div>Choose what king of note you would like to add</div>
            </div>
            <div>
                <md-radio-group ng-model="formdata.typenote">
                    <section layout="row" layout-sm="column" layout-align="space-around center" layout-wrap>
                        <md-radio-button value="1" ng-value="1" ng-click="changeType(1)" class="md-primary"><span
                                class="icon icon-notes"></span> Note
                        </md-radio-button>
                        <md-radio-button value="2" ng-value="2" ng-click="changeType(2)"><span
                                class="icon icon-images"></span> Image
                        </md-radio-button>
                        <md-radio-button value="3" ng-value="3" ng-click="changeType(3)"><span
                                class="icon icon-link"></span> Link
                        </md-radio-button>
                    </section>
                </md-radio-group>

                <md-content layout="column" layout-padding>
                    <div>
                        <md-input-container class="md-block" ng-show="showHideTest">
                            <label>{{dialog.first}}</label>
                            <input ng-model="formdata.title">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>{{dialog.second}}</label>
                            <input ng-model="formdata.textnote">
                        </md-input-container>
                    </div>
                </md-content>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="answer(0)">
                Cancel
            </md-button>
            <md-button ng-click="answer(formdata)">
                Add/Edit A Note
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
